<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label for="fullname" class="details">Full Name</label>
            <input
              type="text"
              placeholder="Enter Your Name"
              required
              id="fullname"
            />
          </div>
          <div class="input-box">
            <label for="un" class="details">Username</label>
            <input
              type="text"
              placeholder="Enter Your Username"
              required
              id="un"
            />
          </div>
          <div class="input-box">
            <label for="email" class="details">Email</label>
            <input
              type="email"
              placeholder="Enter Your E-mail"
              required
              id="email"
            />
          </div>
          <div class="input-box">
            <label for="pn" class="details">Phone Number</label>
            <input
              type="number"
              placeholder="Enter Your Phone number"
              required
              id="pn"
              minlength="10"
            />
          </div>
          <div class="input-box">
            <label for="pwd" class="details">Password</label>
            <input
              type="password"
              placeholder="Enter Your Password"
              required
              id="pwd"
              minlength="5"
            />
          </div>
          <div class="input-box">
            <label for="cpwd" class="details">Confirm Password</label>
            <input
              type="password"
              placeholder="Enter Your Password"
              required
              id="cpwd"
              minlength="5"
            />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer Not to Say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
